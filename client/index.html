<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rails</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">

  </head>
  <body>
    <div class="center"><h1 class="header">The Cat Club<h1></div>
      <div class="container">
        <div id="main" class="row mt-4 d-flex">
              <div class="col-sm mt-2">
                <div class="eighty p-3">
                  <form class="ui form">
                    <div class="form-group">
                      <h3>Add Cat</h3>
                      <input name="catName" class="form-control mb-2" type="text"placeholder="Name">
                      <input name="image" class="form-control mb-2" type="text"placeholder="Image URL">
                      <input name="breed" class="form-control mb-2" type="text" placeholder="breed">
                      <input name="fluff" class="form-control mb-2" type="text" placeholder="fluffiness">
                      <input class="btn btn-primary" type="submit">
                    </div>
                  </form>
                </div>
              </div>
    
              <div class="col-sm mt-2">
                <div class="eighty p-3">
                  <h3>Hobbies</h3>
                  <ul class="list-group" id='hobbies'><ul>
                </div>
              </div>    
            </div>

            <div id="cat-display" class="container mt-5 p-3">
              <div class="justify-content-center">
                <h3 class="text-light">Meet the Cats<h3>
              </div>
              <div id="cat-container" class="row">
              </div>
            </div>

      </div>

    <script type="text/javascript" src="src/Cat.js"></script>
    <script type="text/javascript" src="src/Hobby.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
